<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<script src="./main.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="card">
			<div class="card-header">
				<h1 data-id>ADVICE #117</h1>
			</div>
			<div class="card-body">
				<p data-content>"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
			</div>
			<div class="card-divider">
				<img src="./images/pattern-divider-mobile.svg" alt="divider" class="img-fluid divider" />
			</div>
			<div class="card-footer">
				<button class="btn-dice" data-roll-dice>
					<img src="./images/icon-dice.svg" alt="dice roll" class="img-fluid" />
				</button>
			</div>
		</main>
	</body>
</html>
